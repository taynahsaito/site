<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área do colaborador - Cadastro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" referrerpolicy="no-referrer">
</head>
<body>
    <main id="container_colaborador">
        <div id="cadastro_form">
            <div id="form_header">
                <h1>Cadastro</h1>
            </div>

            <form id="form_cadastrar">
                <div id="inputs">
                    <div class="input-box">
                        <label for="name">
                            Nome
                            <div class="input-field">
                                <i class="fa-solid fa-user"></i>
                                <input type="text" id="nome" name="name">
                            </div>
                        </label>
                    </div>
                    
                    <div class="input-box">
                        <label for="email">
                            E-mail
                            <div class="input-field">
                                <i class="fa-solid fa-envelope"></i>
                                <input type="email" id="email" name="email">
                            </div>
                        </label>
                    </div>
    
                    <div class="input-box">
                        <label for="password">
                            Senha
                            <div class="input-field">
                                <i class="fa-solid fa-lock"></i>
                                <input type="password" id="senha" name="password">
                            </div>
                        </label>
                    </div>
                </div>
                <button type="submit" id="cadastro_button" onclick="cadastrar()">
                    <a href="crud.html">
                        Cadastrar

                    </a>
                </button>
            </form>
        </div>
    </main>
    <script href="area_colaborador.js"></script>
</body>
</html>
